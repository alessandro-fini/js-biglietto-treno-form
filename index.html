<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calcola il prezzo del tuo biglietto</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <h1>calcola il prezzo del tuo biglietto</h1>
    <!-- form di input -->
    <div class="form">
      <!-- first row -->
      <div class="row">
        <!-- input nominativo -->
        <div class="col">
          <label for="name">Nome e Cognome</label>
          <input  id="name" type="text" placeholder="Inserisci il nome">
        </div>
        <!-- /input nominativo -->
        <!-- input km -->
        <div class="col">
          <label for="distance">Km da percorrere</label>
          <input id="distance" type="number">
        </div>
        <!-- /input km -->
        <!-- input età -->
        <div class="col">
          <label for="age">Fascia d'et&agrave;</label>
          <select id="age">
            <option value="under18">Minorenne</option>
            <option value="over18">Maggiorenne</option>
            <option value="over65">Over 65</option>
          </select>
        </div>
        <!-- /input età -->
      </div>
      <!-- /first row -->
      <!-- second row -->
      <div class="row">
        <div class="button">
          <span>Genera</span>
        </div>
        <div class="button">
          <span>Annulla</span>
        </div>
      </div>
      <!-- /second row -->
    </div>
    <!-- /form di input -->
    <!-- biglietto -->
    <h2>il tuo biglietto</h2>
    <div class="ticket">
      <h3>dettaglio passeggeri</h3>
      <div class="personal_ticket">
        <div class="passenger">
          <h3>nome passeggero</h3>
          <h4 id="passenger"></h4>
        </div>
        <!-- dettaglio biglietto -->
        <div class="ticket_detail">
          <table>
            <tr>
              <th>Offerta</th>
              <th>Carrozza</th>
              <th>Codice CP</th>
              <th>Costo biglietto</th>
            </tr>
            <tr>
              <td id="rate"></td>
              <td id="train_car"></td>
              <td id="cp_code"></td>
              <td id="ticket_cost"></td>
            </tr>
          </table>
        </div>
        <!-- /dettaglio biglietto -->
      </div>
    </div>
    <!-- /biglietto -->
  </div>
  <script src="js/script.js" charset="utf-8"></script>
</body>
</html>
